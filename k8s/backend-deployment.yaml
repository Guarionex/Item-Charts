apiVersion: apps/v1
kind: Deployment
metadata:
  name: item-charts-backend
  namespace: item-charts
spec:
  replicas: 2
  selector:
    matchLabels:
      app: item-charts-backend
  template:
    metadata:
      labels:
        app: item-charts-backend
    spec:
      containers:
        - name: backend
          image: item-api:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: item-charts-config
