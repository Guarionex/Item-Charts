apiVersion: apps/v1
kind: Deployment
metadata:
  name: item-charts-frontend
  namespace: item-charts
spec:
  replicas: 2
  selector:
    matchLabels:
      app: item-charts-frontend
  template:
    metadata:
      labels:
        app: item-charts-frontend
    spec:
      containers:
        - name: frontend
          image: ${DOCKER_USERNAME}/item-frontend:${IMAGE_TAG}
          ports:
            - containerPort: 3000
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
